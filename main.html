<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<form action="#" method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" minlength=2 maxlength=30 required>
		</div>
		<div>
		    <label for="email">Email</label><br>
		    <input type="email" name="email" id="email" placeholder="email id" required> 
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="gender">Male
			<input type="radio" name="gender" id="gender">Female
			<input type="radio" name="gender" id="gender">Other
		</div>
		<div>
			<label for="car-brand">Car Brand</label>
			<select name="cars" id="cars">
				<option value="value" selected>Select brand</option>
				<option value="Suzuki">Suzuki</option>
				<option value="Hyundai">Hyundai</option>
				<option value="Mahindra">Mahindra</option>
				<option value="KIA">KIA</option>
				<option value="Volkswagen">Volkswagen</option>
			</select>
		</div>
		<div>
			<label for="car-age">Car Age</label>
			<select name="carage" id="carage">
				<option value="value" selected>Select years</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
		</div>	
		<div>
			<label for="DOP">Date of Purchase(dop)</label><br>
			
			<input type="date" name="DOP" id="dop" required>
		</div>	
		<div>
			<label for="password" >Password</label><br>
			<input type="password" name="password" id="password" required minlength="8" maxlength="20"> 
		</div>	
		<div>
			<input class="btn" type="submit" value="Submit" id=submit>
		</div>	
			
		
		
		
	</form>

<body>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
